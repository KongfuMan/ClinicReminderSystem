<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-buttons end>
        <button ion-button (click)="onHomeClick()">
          <ion-icon name="exit"></ion-icon>
        </button>
      </ion-buttons>
      Home
    </ion-title>
    <ion-title>Total reminders: {{reminders.length}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>
    <div class="row" *ngFor="let reminder of reminders">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{reminder.title}}</span>
            <p>{{reminder.description}}</p>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn-small" (click)="onNavToReminderPage(reminder)">Details
              <i class="material-icons right">format_align_justify
            </i></a>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-content>
