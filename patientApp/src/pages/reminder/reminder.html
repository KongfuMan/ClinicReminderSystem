<ion-header>

  <ion-navbar>
    <ion-title>ReminderPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ul class="collection">
    <li class="collection-item">Create at {{reminder.create_at*1000 |  date : 'short'}}</li>
    <li class="collection-item">Duration {{reminder.duration | date:'hh'}} hours</li>
    <li class="collection-item">Description</li>
    <li class="collection-item">{{reminder.description}}</li>
  </ul>
  <a class="waves-effect waves-light btn-small" (click)="onMarkAsDone()"><i class="material-icons right">done</i>Done</a>
</ion-content>
