<div class="container">
    <div class="card">
      <div class="card-body">
        <span class="card-title">SIGN IN</span>
          <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label data-error="Required field!">Username:</label>
              <!-- 注意ngModel跟name属性的顺序不能搞反了 -->
              <input type="text" required #name="ngModel" class="validate" [class.is-invalid]="name.invalid && name.touched"
                     [(ngModel)]="userModel.username" name="userName">
            </div>

            <div class="form-group">
              <label data-error="Required field!">Password:</label>
              <input type="password" required #password="ngModel" class="validate" [class.is-invalid]="password.invalid && password.touched"
                     [(ngModel)]="userModel.password" name="password">
            </div>
            <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary" name="action">Submit
            </button>
          </form>
      </div>
      <div class="card-action">
        <a routerLink="/signup">Sign up</a>
      </div>
    </div>
</div>
